<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <title>Jogador</title>

</head>

<body class="bg-primary text-white p-1">
    <div class ="relative-logo">
        <img class="logo" src= "imagem.jpg" alt="logo Knighted" />
        <h1 class="container__titulo">Knighted</h1>
    </div>

    <div class= "p-3 text-white-emphasis bg-dark border border-dark rounded-3
  d-flex justify-content-center align-items-center d-flex flex-column gap-2">

        <label for="nome">Nome:</label>
        <input class="form-control bg-white rounded-3 p-2" type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
        
        <label for="local">Data de nascimento:</label>
        <input class="form-control bg-white rounded-3 p-2" type="date" name="nascimento" id="nascimento" placeholder="digite data de nascimento">
        
        <label for="data_inicio">País:</label>
        <input class="form-control bg-white rounded-3 p-2" type="text" name="pais" id="pais" placeholder="digite país de origem">

        <label for="elo">Elo:</label>
        <input class="form-control bg-white rounded-3 p-2" type="text" name="elo" id="elo" placeholder="digite elo">
      
        <input class="btn bg-white rounded-3 border" type="submit" value="Enviar">
      </div>

    
</body>
</html>
