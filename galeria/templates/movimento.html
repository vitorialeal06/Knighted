{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Cadastrar Movimento</title>
</head>
<body class="bg-primary text-white p-1">
    <form method="post" action="{% url 'criar_movimento' %}">
        {% csrf_token %}
        
        <div class=" px-3">
            <a href="{% url 'index' %}" class="btn btn-primary">
              <i class="bi bi-arrow-left me-2"></i> Voltar
            </a>
        </div>

        <div class="img-fluid w-12 d-block mx-auto">
            <img class="img-fluid w-8 d-block mx-auto" src="{% static 'Knighted_principal.png' %}" alt="logo">
        </div>

        <div class="p-3 text-white-emphasis bg-dark border border-dark rounded-3 d-flex justify-content-center d-flex flex-column gap-2">
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}
            <label for="id_partida">Partida:</label>

            <select class="form-control bg-white rounded-3 p-2" name="id_partida" id="id_partida" required>
                <option value="" disabled selected>Selecione uma partida</option>
                {% for partida in partidas %}
                    <option value="{{ partida.id_partida }}">{{ partida.id_partida }} - {{ partida.data_partida }}</option>
                {% endfor %}
            </select>

            <label for="id_jogador">Jogador:</label>
            <select class="form-control bg-white rounded-3 p-2" name="id_jogador" id="id_jogador" required>
                <option value="" disabled selected>Selecione um jogador</option>
                {% for jogador in jogadores %}
                    <option value="{{ jogador.id_jogador }}">{{ jogador.nome }}</option>
                {% endfor %}
            </select>

            <label for="numero_jogada">Número da Jogada:</label>
            <input class="form-control bg-white rounded-3 p-2" type="number" name="numero_jogada" id="numero_jogada" placeholder="Digite o número da jogada" required>
            <input class="btn bg-white rounded-3 border" type="submit" value="Enviar">
        </div>

    </form>
</body>
</html>
