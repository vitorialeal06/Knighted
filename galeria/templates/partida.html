{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Partida</title>
</head>
<body class="bg-primary text-white p-1">
    <form method="post" action="{% url 'criar_partida' %}">
        {% csrf_token %}

        <div class=" px-3">
            <a href="{% url 'index' %}" class="btn btn-primary">
              <i class="bi bi-arrow-left me-2"></i> Voltar
            </a>
        </div>

        <div class="d-flex justify-content-center">
            <img src="{% static 'Knighted_logo.png' %}" alt="logo">
           
        </div>

        <div class="p-3 text-white-emphasis bg-dark border border-dark rounded-3 d-flex justify-content-center d-flex flex-column gap-2">
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}

            <label for="jogador_brancas">Jogador Brancas:</label>
            <select class="form-control bg-white rounded-3 p-2" name="jogador_brancas" id="jogador_brancas" required>
                <option value="" disabled selected>Selecione um jogador</option>
                {% for jogador in jogadores %}
                    <option value="{{ jogador.id_jogador }}">{{ jogador.nome }}</option>
                {% endfor %}
            </select>

            <label for="jogador_pretas">Jogador Pretas:</label>
            <select class="form-control bg-white rounded-3 p-2" name="jogador_pretas" id="jogador_pretas" required>
                <option value="" disabled selected>Selecione um jogador</option>
                {% for jogador in jogadores %}
                    <option value="{{ jogador.id_jogador }}">{{ jogador.nome }}</option>
                {% endfor %}
            </select>

            <label for="abertura">Abertura:</label>
            <select class="form-control bg-white rounded-3 p-2" name="abertura" id="abertura" required>
                <option value="" disabled selected>Selecione uma abertura</option>
                {% for abertura in aberturas %}
                    <option value="{{ abertura.id_abertura }}">{{ abertura.nome }}</option>
                {% endfor %}
            </select>

            <label for="data_partida">Data da Partida:</label>  
            <input class="form-control bg-white rounded-3 p-2" type="date" name="data_partida" id="data_partida" required>

            <label for="duracao">Duração:</label>
            <select class="form-control bg-white rounded-3 p-2" name="duracao" id="duracao" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="empate">Blitz - 3 minutos</option>
                <option value="pretas">Rapid - 10 minutos</option>
                <option value="brancas">Classic - 2 horas</option>
            </select>


            <label for="resultado">Resultado:</label>
            <select class="form-control bg-white rounded-3 p-2" name="resultado" id="resultado" required>
                <option value="" disabled selected>Selecione...</option>
                <option value="empate">Empate</option>
                <option value="pretas">Pretas</option>
                <option value="brancas">Brancas</option>
            </select>

            <div class="btn bg-white border mt-3">
                <input class="btn bg-white rounded-3 border" type="submit" value="Enviar">
            </div>        
        </div>
    </form>
</body>
</html>
