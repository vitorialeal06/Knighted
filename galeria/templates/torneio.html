<body class="bg-primary text-white p-1">
    <div class ="relative-logo">
        <img class="logo" src= "imagem.jpg" alt="logo Knighted" />
        <h1 class="container__titulo">Knighted</h1>
    </div>
    <div class= "p-3 text-white-emphasis bg-dark border border-dark rounded-3
  d-flex justify-content-center align-items-center">
        <label for="nome_torneio">Nome do Torneio:</label>
        <input class="form-control bg-white rounded-3 p-2" type="text" name="nome_torneio" id="nome_torneio" placeholder="Digite o nome do torneio">
        
        <label for="local">Local:</label>
        <input class="form-control bg-white rounded-3 p-2" type="text" name="local" id="local" placeholder="Local do torneio">
        
        <label for="data_inicio">Data de Início:</label>
        <input class="form-control bg-white rounded-3 p-2" type="date" name="data_inicio" id="data_inicio">
        
        <label for="data_fim">Data de Término:</label>
        <input class="form-control bg-white rounded-3 p-2" type="date" name="data_fim" id="data_fim">
      
        <input class="submeter" type="submit" value="Enviar">
      </div>
