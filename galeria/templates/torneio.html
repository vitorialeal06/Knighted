{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Torneio</title>
</head>
<body class="bg-primary text-white p-1">
    <form method="post" action="{% url 'criar_torneio' %}">
        {% csrf_token %}

        <div class=" px-3">
            <a href="{% url 'index' %}" class="btn btn-primary">
              <i class="bi bi-arrow-left me-2"></i> Voltar
            </a>
        </div>
        
        <div class="d-flex justify-content-center">
            <img class="img-fluid w-8 d-block mx-auto" src="{% static 'Knighted_logo.png' %}" alt="logo">
        </div>

        <div class="p-3 text-white-emphasis bg-dark border border-dark rounded-3 d-flex justify-content-center d-flex flex-column gap-2">
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}

            <label for="nome_torneio">Nome do Torneio:</label>
            <input class="form-control bg-white rounded-3 p-2" type="text" name="nome_torneio" id="nome_torneio" placeholder="Digite o nome do torneio" required>
            
            <label for="localizacao">Localização:</label>
            <input class="form-control bg-white rounded-3 p-2" type="text" name="localizacao" id="localizacao" placeholder="Digite a localização" required>
            
            <label for="data_inicio">Data de Início:</label>
            <input class="form-control bg-white rounded-3 p-2" type="date" name="data_inicio" id="data_inicio" required>
            
            <label for="data_fim">Data de Término:</label>
            <input class="form-control bg-white rounded-3 p-2" type="date" name="data_fim" id="data_fim" required>
           
            <div class="btn bg-white border mt-3">
              <input class="btn bg-white rounded-3 border" type="submit" value="Enviar">
            </div>
        </div>
    </form>
</body>
</html>
