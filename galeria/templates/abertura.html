{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Abertura</title>
</head>
<body class="bg-primary text-white p-1">
    <form method="post" action="{% url 'criar_abertura' %}">
        {% csrf_token %}

        <div class=" px-3">
            <a href="{% url 'index' %}" class="btn btn-primary">
              <i class="bi bi-arrow-left me-2"></i> Voltar
            </a>
        </div>
        
        <div class="d-flex justify-content-center">
            <img class="img-fluid w-8 d-block mx-auto" src="{% static 'Knighted_logo.png' %}" alt="logo">
        </div>

        <div class="p-3 text-white-emphasis bg-dark border border-dark rounded-3 d-flex justify-content-center d-flex flex-column gap-2">
            {% if error %}
                <p class="text-danger">{{ error }}</p>
            {% endif %}
            <label for="nome">Nome da Abertura:</label>
            <input class="form-control bg-white rounded-3 p-2" type="text" name="nome" id="nome" placeholder="Digite o nome da abertura" required>
            <label for="movimento">Movimento:</label>
            <input class="form-control bg-white rounded-3 p-2" type="text" name="movimento" id="movimento" placeholder="Digite a notação do movimento" required>
            <label for="descricao">Descrição:</label>
            <textarea class="form-control bg-white rounded-3 p-2" name="descricao" id="descricao" placeholder="Digite a descrição da abertura" rows="4" required></textarea>
            <input class="btn bg-white rounded-3 border" type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
