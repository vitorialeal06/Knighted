{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <title>Lista de Aberturas</title>
</head>
<body class="bg-primary text-white p-1">
    <div class="container">
        <div class="img-fluid w-12 d-block mx-auto">
            <img class="img-fluid w-8 d-block mx-auto" src="{% static 'Knighted_principal.png' %}" alt="logo">
        </div>
        <h2>Lista de Aberturas</h2>
        <ul class="list-group">
            {% for abertura in aberturas %}
                <li class="list-group-item">
                    <strong>{{ abertura.nome }}</strong><br>
                    Movimento: {{ abertura.movimento }}<br>
                    DescriÃ§Ã£o: {{ abertura.descricao }}
                </li>
            {% empty %}
                <li class="list-group-item">Nenhuma abertura cadastrada.</li>
            {% endfor %}
        </ul>
        <a href="{% url 'criar_abertura' %}" class="btn btn-light mt-3">Cadastrar Nova Abertura</a>
    </div>
</body>
</html>
